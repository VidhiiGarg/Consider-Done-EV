  <!-- Handlebar grips -->
  <rect x="340" y="160" width="15" height="20" rx="7" fill="#34D399" stroke="#1F2937" stroke-width="3"/>
  <rect x="405" y="160" width="15" height="20" rx="7" fill="#34D399" stroke="#1F2937" stroke-width="3"/>
  
