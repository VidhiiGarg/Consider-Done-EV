  <circle cx="140" cy="380" r="8" fill="#1F2937"/>
  
  <!-- Rear wheel -->
  <circle cx="400" cy="380" r="45" fill="#6366F1" stroke="#1F2937" stroke-width="8"/>
  <circle cx="400" cy="380" r="25" fill="white" stroke="#1F2937" stroke-width="4"/>
  <circle cx="400" cy="380" r="8" fill="#1F2937"/>
  
  <!-- Main body/platform -->
  <path d="M185 335 C185 320 200 310 220 310 L360 310 C380 310 395 320 395 335 L395 350 L185 350 Z" 
